# Tomcat
server:
    tomcat:
        uri-encoding: UTF-8
        max-threads: 1000
        min-spare-threads: 30
    port: 19433
    connection-timeout: 5000ms
    servlet:
        context-path: /htsys

spring:
    file:
        #文件管理和合同文件的上传路径（window）
        uploadFolder: E://upload//file//
        upContractFolder: E://upload//contract//
        upReportFolder: E://upload//report//
        upDopFolder: E://upload//dop//
        upBmapFolder: E://upload//bmap//
    datasource:
        type: com.alibaba.druid.pool.DruidDataSource
        driverClassName: com.mysql.jdbc.Driver
        druid:
            first:  #数据源1
                url: jdbc:mysql://localhost:3306/dop?allowMultiQueries=true&useUnicode=true&characterEncoding=UTF-8
                username: root
                password:
            second:  #数据源2
                url: jdbc:mysql://localhost:3306/jxtest?allowMultiQueries=true&useUnicode=true&characterEncoding=UTF-8
                username: root
                password:
            initial-size: 10
            max-active: 100
            min-idle: 10
            max-wait: 60000
            pool-prepared-statements: true
            max-pool-prepared-statement-per-connection-size: 20
            time-between-eviction-runs-millis: 60000
            min-evictable-idle-time-millis: 300000
            #validation-query: SELECT 1 FROM DUAL
            test-while-idle: true
            test-on-borrow: false
            test-on-return: false
            stat-view-servlet:
                enabled: true
                url-pattern: /druid/*
                #login-username: admin
                #login-password: admin
            filter:
                stat:
                    log-slow-sql: true
                    slow-sql-millis: 2000
                    merge-sql: false
                wall:
                    config:
                        multi-statement-allow: true


